<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        #container {
            width: 100%;
            height: 250px;
            background-color: #9ad3de;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clown {
           /* transition-property: transform;*/
           /* transition-duration: .1s; */
           transition: trasnform .1s;
        }

        #clown:hover {
            transform: scale3d(1.2, 1.2, 1) rotate(45deg);
        }

    </style>
</head>
<body>
    <div id="container">
        <img id="clown" src="https://github.com/robgmerrill/online-course-images/blob/master/clown.jpg?raw=true" />
    </div>
    
</body>
</html>
